<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <audio autoplay loop>
            <source src="hawayein_instrumental.mp3" type="audio/mpeg">
        </audio>

        <h1>💖 A Special Question for You 💖</h1>
        <p class="love-letter">
            My love, from the moment we met, you have been my happiness.  
            Every day with you is a beautiful journey. Will you make my Valentine's Day perfect by saying "Yes"? 💕
        </p>

        <h2 class="question">Will you be my Valentine? 😘</h2>

        <div class="buttons">
            <button class="btn yes" onclick="showFireworks()">Yes 💘</button>
            <button class="btn no" onmouseover="moveNoButton()">No 🙈</button>
        </div>

        <div id="fireworks" class="hidden">
            🎆🎉 Yay! You said Yes! 💖  
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
